# 프로덕션 환경 설정
spring.application.name=NergetBackend

# Google OAuth 설정 (실제 값으로 교체 필요)
google.client-id=${GOOGLE_CLIENT_ID}
google.client-secret=${GOOGLE_CLIENT_SECRET}

# 데이터베이스 설정 (환경변수 사용)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# 서버 설정
server.port=${PORT:8080}
server.address=0.0.0.0

# AWS S3 설정 (환경변수 사용)
app.s3.public-base-url=${AWS_S3_PUBLIC_BASE_URL}
app.s3.bucket-name=${AWS_S3_BUCKET_NAME}

# AI 서버 설정
ai.server.url=${AI_SERVER_URL}
ai.server.timeout=30000

# Swagger/OpenAPI 설정 (프로덕션에서는 비활성화 권장)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Security 설정 (프로덕션에서는 강화된 보안 설정 필요)
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}
spring.security.user.roles=ADMIN

# Actuator 설정 (프로덕션에서는 제한적 노출)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# 인증 설정 (프로덕션에서는 실제 Google 검증 사용)
app.auth.development-mode=false

# 로깅 설정
logging.level.com.seeds.NergetBackend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

