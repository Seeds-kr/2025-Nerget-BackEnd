<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerget - 스타일 선택</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 2rem 0;
      }
      .container {
        max-width: 1200px;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header h1 {
        color: #667eea;
        font-weight: bold;
      }
      .header p {
        color: #6c757d;
      }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .image-card {
        position: relative;
        border: 3px solid transparent;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s;
      }
      .image-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .image-card.selected {
        border-color: #667eea;
      }
      .image-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
      .image-card .check-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #667eea;
        color: white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: none;
        align-items: center;
        justify-content: center;
      }
      .image-card.selected .check-badge {
        display: flex;
      }
      .counter {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 1.2rem;
        color: #667eea;
        font-weight: bold;
      }
      .btn-submit {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 1rem 3rem;
        font-size: 1.1rem;
        border-radius: 50px;
      }
      .btn-submit:disabled {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎨 사진 업로드</h1>
        <p>4장의 사진을 업로드하여 AI가 당신의 취향을 분석합니다</p>
        <p class="text-muted">(테스트용으로 건너뛰기 가능합니다)</p>
      </div>

      <div class="text-center">
        <button
          class="btn btn-secondary btn-submit"
          onclick="skipUpload()"
          style="margin-bottom: 2rem"
        >
          건너뛰기 (테스트용)
        </button>
      </div>

      <div class="text-center text-muted">
        <p>업로드 화면은 나중에 구현 예정</p>
      </div>
    </div>

    <script>
      // 건너뛰기: 빈 Job 생성 후 바로 스와이프 페이지로
      async function skipUpload() {
        const token = localStorage.getItem("token");

        try {
          const response = await fetch("/api/flow/start", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              userId: "1",
              s3Keys: [], // 빈 배열 → createEmptyJob 호출
            }),
          });

          if (response.ok) {
            const data = await response.json();
            // 분석 페이지 생략하고 바로 스와이프로
            window.location.href = `/swipe?jobId=${data.jobId}`;
          } else {
            alert("Job 생성 실패");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("오류가 발생했습니다");
        }
      }
    </script>
  </body>
</html>
