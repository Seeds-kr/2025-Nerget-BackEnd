<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerget - AI 분석 중</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .analyzing-container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      .spinner {
        width: 100px;
        height: 100px;
        margin: 0 auto 2rem;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .progress {
        height: 30px;
        margin: 2rem 0;
      }
      .status-text {
        color: #667eea;
        font-weight: bold;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="analyzing-container">
      <div class="spinner"></div>
      <h2>AI가 당신의 취향을 분석하고 있습니다</h2>
      <p class="text-muted">잠시만 기다려주세요...</p>

      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          id="progressBar"
          role="progressbar"
          style="width: 0%"
        >
          0%
        </div>
      </div>

      <div class="status-text" id="statusText">초기화 중...</div>
    </div>

    <script>
      const jobId = new URLSearchParams(window.location.search).get("jobId");

      function updateProgress(progress) {
        const bar = document.getElementById("progressBar");
        bar.style.width = progress + "%";
        bar.textContent = progress + "%";
      }

      function updateStatus(status) {
        const messages = {
          PENDING: "분석 준비 중...",
          RUNNING: "AI 분석 진행 중...",
          DONE: "분석 완료!",
          FAILED: "분석 실패",
        };
        document.getElementById("statusText").textContent =
          messages[status] || status;
      }

      async function checkJobStatus() {
        try {
          const response = await fetch(`/api/flow/${jobId}/status`);
          const data = await response.json();

          updateProgress(data.progress);
          updateStatus(data.status);

          if (data.status === "DONE") {
            setTimeout(() => {
              window.location.href = `/swipe?jobId=${jobId}`;
            }, 1000);
          } else if (data.status === "FAILED") {
            alert("분석 실패: " + data.error);
          } else {
            setTimeout(checkJobStatus, 1000);
          }
        } catch (error) {
          console.error("Error:", error);
          setTimeout(checkJobStatus, 2000);
        }
      }

      // 페이지 로드 시 상태 확인 시작
      checkJobStatus();
    </script>
  </body>
</html>
