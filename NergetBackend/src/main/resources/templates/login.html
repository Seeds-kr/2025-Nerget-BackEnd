<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerget - 로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }
      .logo {
        font-size: 3rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 1rem;
      }
      .subtitle {
        color: #6c757d;
        margin-bottom: 2rem;
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 50px;
        width: 100%;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">🎨 Nerget</div>
      <div class="subtitle">AI 기반 스타일 추천 시스템</div>

      <button class="btn btn-primary btn-login" onclick="testLogin()">
        테스트 로그인
      </button>

      <div id="message" class="mt-3"></div>
    </div>

    <script>
      async function testLogin() {
        try {
          const response = await fetch("/api/auth/test-login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem("token", data.accessToken);
            document.getElementById("message").innerHTML =
              '<div class="alert alert-success">로그인 성공!</div>';

            setTimeout(() => {
              window.location.href = "/upload";
            }, 500);
          } else {
            document.getElementById("message").innerHTML =
              '<div class="alert alert-danger">로그인 실패</div>';
          }
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("message").innerHTML =
            '<div class="alert alert-danger">오류가 발생했습니다</div>';
        }
      }
    </script>
  </body>
</html>
