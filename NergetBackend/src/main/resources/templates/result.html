<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerget - 결과</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem 0;
      }
      .result-container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        margin: 0 auto;
      }
      .result-title {
        text-align: center;
        margin-bottom: 2rem;
      }
      .result-title h1 {
        color: #667eea;
        font-weight: bold;
      }
      .mbti-code {
        text-align: center;
        font-size: 4rem;
        font-weight: bold;
        color: #667eea;
        margin: 2rem 0;
      }
      .mbti-keyword {
        text-align: center;
        font-size: 1.5rem;
        color: #6c757d;
        margin-bottom: 3rem;
      }
      .vector-item {
        margin-bottom: 1rem;
      }
      .vector-label {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .vector-bar {
        height: 30px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 15px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }
      .btn-home {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 1rem 3rem;
        font-size: 1.1rem;
        border-radius: 50px;
        width: 100%;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <div class="result-title">
        <h1>🎉 분석 완료!</h1>
        <p>당신의 스타일 타입은</p>
      </div>

      <div class="mbti-code" id="mbtiCode">SFGE</div>
      <div class="mbti-keyword" id="mbtiKeyword">미니멀 모던</div>

      <h5>스타일 벡터</h5>
      <div class="vector-item">
        <div class="vector-label">Simple ↔ Bold</div>
        <div class="vector-bar" id="v1Bar">0.0</div>
      </div>
      <div class="vector-item">
        <div class="vector-label">Friendly ↔ Cool</div>
        <div class="vector-bar" id="v2Bar">0.0</div>
      </div>
      <div class="vector-item">
        <div class="vector-label">Gorgeous ↔ Plain</div>
        <div class="vector-bar" id="v3Bar">0.0</div>
      </div>
      <div class="vector-item">
        <div class="vector-label">Extreme ↔ Neutral</div>
        <div class="vector-bar" id="v4Bar">0.0</div>
      </div>

      <button class="btn btn-primary btn-home" onclick="goHome()">
        처음으로
      </button>
    </div>

    <script th:inline="javascript">
      const urlParams = new URLSearchParams(window.location.search);
      const mbti = urlParams.get("mbti") || "SFGE";

      const keywords = {
        SFGE: "미니멀 모던",
        SFGN: "미니멀 내추럴",
        SFPE: "캐주얼 스트리트",
        SFPN: "캐주얼 베이직",
        SCGE: "클래식 포멀",
        SCGN: "클래식 트래디셔널",
        SCPE: "포멀 콘템포러리",
        SCPN: "포멀 베이식",
        BFGE: "로맨틱 러블리",
        BFGN: "로맨틱 내추럴",
        BFPE: "보헤미안 믹스",
        BFPN: "빈티지 캐주얼",
        BCGE: "아방가르드",
        BCGN: "모던 시크",
        BCPE: "트렌디 하이브리드",
        BCPN: "뉴트럴 클래식",
      };

      document.getElementById("mbtiCode").textContent = mbti;
      document.getElementById("mbtiKeyword").textContent =
        keywords[mbti] || "스타일";

      // 벡터 값 시각화 (임시 값)
      document.getElementById("v1Bar").textContent = "0.8 (Simple)";
      document.getElementById("v2Bar").textContent = "0.6 (Friendly)";
      document.getElementById("v3Bar").textContent = "0.9 (Gorgeous)";
      document.getElementById("v4Bar").textContent = "0.4 (Extreme)";

      function goHome() {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
