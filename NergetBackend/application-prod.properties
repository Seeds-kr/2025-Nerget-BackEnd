# Production 환경 설정
spring.application.name=NergetBackend

# 데이터베이스 설정 (RDS)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 서버 설정
server.port=5000
server.address=0.0.0.0

# Google OAuth
google.client-id=${GOOGLE_CLIENT_ID}
google.client-secret=${GOOGLE_CLIENT_SECRET}

# S3 설정
app.s3.public-base-url=${APP_S3_PUBLIC_BASE_URL}

# AI 서버 설정
ai.server.url=${AI_SERVER_URL}
ai.server.timeout=30000

# Swagger 설정 (프로덕션에서는 비활성화 가능)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# 로깅 설정
logging.level.com.seeds.NergetBackend=INFO
logging.level.org.springframework.security=WARN
